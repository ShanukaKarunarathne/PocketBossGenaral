<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Boss</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo2.PNG') }}" type="image/jpeg">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Primary Colors - Updated for white and green theme */
            --primary-green: #28a745;
            --primary-green-dark: #1e7e34;
            --primary-red: #dc3545;
            --primary-red-dark: #c82333;
            
            /* Neutral Colors */
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --border-gray: #dee2e6;
            --text-gray: #6c757d;
            --dark-gray: #495057;
            --charcoal: #2c3e50;
            
            /* Background Gradients */
            --card-gradient: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            --button-gradient: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            --danger-gradient: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            
            /* Typography */
            --font-light: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            
            /* Spacing */
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-6: 24px;
            --space-8: 32px;
            --space-12: 48px;
            
            /* Border Radius */
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            /* Shadows */
            --shadow-sm: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 25px rgba(0,0,0,0.1);
            --shadow-button: 0 4px 15px rgba(40, 167, 69, 0.3);
            --shadow-focus: 0 0 0 3px rgba(40, 167, 69, 0.1);
            
            /* Transitions */
            --transition-fast: all 0.2s ease;
        }

        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--medium-gray);
            padding: var(--space-12);
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .logo i.fas.fa-store {
            font-size: 3rem;
            color: var(--primary-green);
            margin-bottom: var(--space-3);
            display: block;
        }

        .logo img {
            margin-bottom: var(--space-3);
        }

        .logo h1 {
            color: var(--charcoal);
            font-weight: var(--font-bold);
            font-size: 2rem;
            margin-bottom: var(--space-2);
        }

        .logo p {
            color: var(--text-gray);
            font-weight: var(--font-medium);
            margin-bottom: 0;
        }

        /* Alert Styles */
        .alert {
            border-radius: var(--radius-md);
            border: none;
            font-weight: var(--font-medium);
            margin-bottom: var(--space-6);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: var(--primary-red);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        /* Form Styles */
        .form-label {
            color: var(--dark-gray);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-2);
        }

        .form-label i {
            color: var(--primary-green);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            z-index: 10;
            transition: var(--transition-fast);
        }

        .input-with-icon {
            padding: var(--space-3) var(--space-4) var(--space-3) var(--space-12);
            border: 2px solid var(--medium-gray);
            border-radius: var(--radius-md);
            background: var(--light-gray);
            transition: var(--transition-fast);
            font-weight: var(--font-medium);
        }

        .input-with-icon:focus {
            outline: none;
            border-color: var(--primary-green);
            background: var(--white);
            box-shadow: var(--shadow-focus);
        }

        .input-with-icon:focus + .input-icon,
        .input-group:focus-within .input-icon {
            color: var(--primary-green);
        }

        /* Checkbox Styles */
        .form-check {
            margin: var(--space-6) 0;
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        .form-check-input:focus {
            box-shadow: var(--shadow-focus);
        }

        .form-check-label {
            color: var(--text-gray);
            font-weight: var(--font-medium);
        }

        .form-check-label i {
            color: var(--primary-green);
        }

        /* Button Styles */
        .btn-login {
            background: var(--button-gradient);
            color: var(--white);
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-md);
            font-weight: var(--font-semibold);
            transition: var(--transition-fast);
            margin-top: var(--space-4);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-button);
            background: var(--button-gradient);
            color: var(--white);
        }

        .btn-login:focus {
            box-shadow: var(--shadow-focus);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6);
                margin: var(--space-4);
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }

        /* Form Validation Visual Feedback */
        .form-control.is-valid {
            border-color: var(--primary-green);
            background-color: rgba(40, 167, 69, 0.05);
        }

        .form-control.is-invalid {
            border-color: var(--primary-red);
            background-color: rgba(220, 53, 69, 0.05);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-store"></i>
            <img src="static/images/logo.png" alt="PocketBoss Logo" width="200">
            <p>Smart Inventory Management</p>
        </div>
                
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
                
        <form method="POST">
            <div class="mb-3">
                <label for="shop_name" class="form-label">
                    <i class="fas fa-store me-2"></i>Shop Name
                </label>
                <div class="input-group">
                    <input type="text"
                           class="form-control input-with-icon"
                           id="shop_name"
                           name="shop_name"
                           value="{{ remembered_username }}"
                           required
                           autocomplete="username"
                           placeholder="Enter your shop name">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
                        
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                    <input type="password"
                           class="form-control input-with-icon"
                           id="password"
                           name="password"
                           required
                           autocomplete="current-password"
                           placeholder="Enter your password">
                    <i class="fas fa-key input-icon"></i>
                </div>
            </div>
                        
            <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="remember_username"
                       name="remember_username"
                       {% if remembered_username %}checked{% endif %}>
                <label class="form-check-label" for="remember_username">
                    <i class="fas fa-memory me-1"></i>
                    Remember username on this device
                </label>
            </div>
                        
            <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>
                Access Dashboard
            </button>
        </form>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus functionality and smooth interactions
        document.addEventListener('DOMContentLoaded', function() {
            const shopNameInput = document.getElementById('shop_name');
            const passwordInput = document.getElementById('password');
            const loginForm = document.querySelector('form');
                        
            // Auto-focus password field if username is already filled
            if (shopNameInput.value.trim() !== '') {
                passwordInput.focus();
            } else {
                shopNameInput.focus();
            }
                        
            // Add loading state to login button
            loginForm.addEventListener('submit', function() {
                const submitBtn = document.querySelector('.btn-login');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
                submitBtn.disabled = true;
            });
                        
            // Enhanced form validation feedback
            [shopNameInput, passwordInput].forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.classList.add('is-invalid');
                        this.classList.remove('is-valid');
                    } else {
                        this.classList.add('is-valid');
                        this.classList.remove('is-invalid');
                    }
                });
                                
                input.addEventListener('input', function() {
                    this.classList.remove('is-valid', 'is-invalid');
                });
            });
        });
    </script>
</body>
</html>
